<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ context.title }}</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ context.title }}
    <label for="file_input">file</label>
    <input type="file" name="file_input" id="file_input">
    <button type="submit">
        send
    </button>
</form>
<div>
    {{ result }}
    <a href="{{ result.srt }}" target="_blank">srt download</a>
    <a href="{{ result.vtt }}" target="_blank">vtt download</a>
    <a></a>
    <a></a>
</div>
</body>
</html>
