{% load static %}
<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="{% static 'linteq_app/img/favicon.ico'%}" rel="icon">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="{% static 'linteq_app/lib/bootstrap/css/bootstrap.min.css' %}">

    <!-- Libraries CSS Files -->
    <link rel="stylesheet" href="{% static 'linteq_app/lib/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'linteq_app/lib/animate/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'linteq_app/lib/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'linteq_app/lib/owlcarousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'linteq_app/lib/magnific-popup/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'linteq_app/lib/ionicons/css/ionicons.min.css' %}">

    <!-- Main Stylesheet File -->
    <link rel="stylesheet" href="{% static 'linteq_app/css/style.css' %}">

</head>

<body id="body">

    <section id="topbar" class="topbar d-none d-lg-block">
        <div class="topbar__container container clearfix">
            <div class="topbar__contact-info float-left">
                <i class="fa fa-envelope-o"></i> <a href="mailto:contact@example.com" class="topbar__link">mail@mail.ru</a>
                <i class="fa fa-phone"></i> <a href="tel:+79000000000" class="topbar__link">+7 (900) 000-00-00</a>
            </div>
            <div class="topbar__social-links float-right">
                <a href="#" class="topbar__link twitter"><i class="fa fa-vk"></i></a>
                <a href="#" class="topbar__link facebook"><i class="fa fa-telegram"></i></a>
                <a href="#" class="topbar__link linkedin"><i class="fa fa-youtube"></i></a>
            </div>
        </div>
    </section>

    <header id="header" class="header">
        <div class="header__container container flex">

            <div id="logo" class="header__logo">
                <a href="#home"><img src="{% static 'linteq_app/img/ar-down-hover.svg'%}" alt="Логотип" title="Логотип" /></a>
            </div>

            <nav id="nav" class="flex header__nav">
                <ul class="header__list list-reset nav-menu flex">
                    <li class="list__item menu-active">
                        <a href="#body">Главная</a>
                    </li>
                    <li class="list__item">
                        <a href="#about">О нас</a>
                    </li>
                    <li class="list__item">
                        <a href="#services">Услуги</a>
                    </li>
                    <li class="list__item list__item__drop-down">
                        <a href="#">Продукты</a>
                        <ul class="list-reset">
                            <li class="list__item-dropped list-reset">
                                <a href="#">Аудио в текст</a>
                            </li>
                            <li class="list__item-dropped">
                                <a href="#">Видео в текст</a>
                            </li>
                            <li class="list__item-dropped">
                                <a href="#">Транскрибирование</a>
                            </li>
                            <li class="list__item-dropped">
                                <a href="#">Субтитрирование</a>
                            </li>
                        </ul>
                    </li>
                    <li class="list__item menu-contact"><a href="#contact">Связаться с нами</a></li>
                </ul>
            </nav>
        </div>
    </header>

{% block content %}
{% endblock %}

    <!--==========================
    Footer
  ============================-->
    <footer id="footer">
        <div class="container">

        </div>
    </footer>
    <!-- #footer -->

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="{% static 'linteq_app/lib/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'linteq_app/lib/jquery/jquery-migrate.min.js' %}"></script>
    <script src="{% static 'linteq_app/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'linteq_app/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'linteq_app/lib/superfish/hoverIntent.js' %}"></script>
    <script src="{% static 'linteq_app/lib/superfish/superfish.min.js' %}"></script>
    <script src="{% static 'linteq_app/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'linteq_app/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'linteq_app/lib/magnific-popup/magnific-popup.min.js' %}"></script>
    <script src="{% static 'linteq_app/lib/sticky/sticky.js' %}"></script>
    <!-- Contact Form JavaScript File -->
{#    <script src="{% static 'linteq_app/contactform/contactform.js' %}"></script>#}

    <!-- Template Main Javascript File -->
    <script src="{% static 'linteq_app/js/main.js'%}"></script>

    <script src="{% static 'linteq_app/js/main.js'%}"></script>

    <!-- Наш скрипт -->
    <script src="{% static 'linteq_app/js/limit_file_size.js'%}"></script>


</body>

</html>
