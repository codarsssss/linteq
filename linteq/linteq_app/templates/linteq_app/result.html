{% extends 'linteq_app/base.html' %}

{% load static %}

{% block content %}
    {% if result.srt %}
        <div class="container mt-5">
            <div class="row text-center"><h3>Распознанный текст</h3></div>
            <div class="row justify-content-center">
                <div class="m-5 w-auto">
                    <a href="{% url 'linteq_app:download' file_path=result.srt %}"
                       class="btn btn-outline-primary" download><img
                            src="{% static 'linteq_app/img/extensions/srt-file-format-symbol.png' %}" alt="SRT">
                    </a>
                </div>
                <div class="m-5 w-auto">
                    <a href="{% url 'linteq_app:download' file_path=result.vtt %}"
                       class="btn btn-outline-primary" download><img
                            src="{% static 'linteq_app/img/extensions/icons8-file-64.png' %}" alt="VTT">
                    </a>
                </div>
                <div class="m-5 w-auto">
                    <a href="{% url 'linteq_app:download' file_path=result.txt %}"
                       class="btn btn-outline-primary " download><img
                            src="{% static 'linteq_app/img/extensions/txt-file-symbol.png' %}" alt="TXT">
                    </a>
                </div>
                <div class="m-5 w-auto">
                    <a href="{% url 'linteq_app:download' file_path=result.json %}"
                       class="btn btn-outline-primary " download><img
                            src="{% static 'linteq_app/img/extensions/json-file.png' %}" alt="TXT">
                    </a>
                </div>
            </div>
        </div>
    {% endif %}

    {% if result.translated_files.srt_tr %}

        <div class="container">
            <div class="row text-center"><h3>Результат перевода</h3></div>
            <div class="row justify-content-center">
                <div class="m-5 w-auto">
                    <a href="{% url 'linteq_app:download' file_path=result.translated_files.srt_tr %}"
                       class="btn btn-outline-primary" download><img
                            src="{% static 'linteq_app/img/extensions/srt-file-format-symbol.png' %}" alt="SRT">
                    </a>
                </div>
                <div class="m-5 w-auto">
                    <a href="{% url 'linteq_app:download' file_path=result.translated_files.vtt_tr %}"
                       class="btn btn-outline-primary" download><img
                            src="{% static 'linteq_app/img/extensions/icons8-file-64.png' %}" alt="VTT">
                    </a>
                </div>
                <div class="m-5 w-auto">
                    <a href="{% url 'linteq_app:download' file_path=result.translated_files.txt_tr %}"
                       class="btn btn-outline-primary " download><img
                            src="{% static 'linteq_app/img/extensions/txt-file-symbol.png' %}" alt="TXT">
                    </a>
                </div>
                <div class="m-5 w-auto">
                    <a href="{% url 'linteq_app:download' file_path=result.translated_files.json_tr %}"
                       class="btn btn-outline-primary " download><img
                            src="{% static 'linteq_app/img/extensions/json-file.png' %}" alt="TXT">
                    </a>
                </div>
            </div>
        </div>
    {% endif %}

    <div class="d-flex justify-content-center mt-3">
        <a href="{{ from_url }}" class="btn btn-primary px-4">
                    <span class="sys__spinner-border spinner-border spinner-border-sm d-none" id="spinner" role="status"
                          aria-hidden="true"></span>
            &#9754; Вернуться
        </a>
    </div>


{% endblock %}
